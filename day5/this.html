<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let user = {
        username: "john_doe",
        showUsername: function () {
          console.log("Method:", this.username);
        },
      };

      function displayUsername() {
        console.log("Function:", this.username);
      }

      user.showUsername();
      displayUsername();
    </script>
  </body>
</html>
