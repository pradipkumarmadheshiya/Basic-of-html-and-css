<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const employees = [
        { name: "Alice", tasksCompleted: 8, rating: 4.7 },

        { name: "Bob", tasksCompleted: 4, rating: 4.0 },

        { name: "Charlie", tasksCompleted: 6, rating: 3.5 },

        { name: "David", tasksCompleted: 10, rating: 4.9 },

        { name: "Eve", tasksCompleted: 7, rating: 2.8 },
      ];

      const filtered=employees.filter((employee)=>employee.tasksCompleted>5)
      console.log(filtered)

      const sorted=filtered.sort((a,b)=>b.rating-a.rating)
      console.log(sorted)

      const maped=filtered.map((employee)=>{
        if(employee.rating>4.5){
            return {name:employee.name, performance:"Excellent"}
        }
        else if(employee.rating>=3 && employee.rating<=4.5){
            return {name:employee.name, performance:"Good"}
        }
        else{
            return {name:employee.name, performance:"Need improvement"}
        }
      })

      console.log(maped)

    </script>
  </body>
</html>
