<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      function createFunctionList() {
        let functions = [];

        for (let i = 0; i < 5; i++) {
          functions.push(function () {
            console.log("Index:", i);
          });
        }

        return functions;
      }

      const functionList = createFunctionList();
      
      functionList[0]();

      functionList[1](); 

      functionList[2]();

      functionList[3]();

      functionList[4](); 

    //   var is function-scoped, not block-scoped, so all functions inside functions array share the same i, and by the time you call them, i is already 5.

    </script>
  </body>
</html>
