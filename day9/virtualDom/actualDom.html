<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Actual DOM</h4>
    <button>Change Title</button>
    <h2></h2>
    <button>Increase Count</button>
    <script>
        const title=document.getElementsByTagName("h4")[0]
        const showCount=document.getElementsByTagName("h2")[0]
        const button=document.getElementsByTagName("button")[0]
        const increaseCount=document.getElementsByTagName("button")[1]

        button.addEventListener("click", ()=>{
            title.innerText="Vanilla JS"
        })

        let count=0
        increaseCount.addEventListener('click', ()=>{
            count++
            showCount.innerText=`Count: ${count}`
        })

    </script>
</body>
</html>
