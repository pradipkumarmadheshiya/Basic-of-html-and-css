<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie layout</title>
    <style>
        *{
            font-family: sans-serif;
            padding: 0;
            margin: 0;
            background-color: rgb(240, 240, 240);
        }
        #movie-layout{
            margin: 100px 0;
        }
        .main{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 30px;
        }

        .image{
            height: 360px;
            width: 330px;
            border: 2px solid rgb(217, 217, 217);
        }
        .movie-description{
            background-color: white;
            padding-bottom: 20px;
            justify-content: center;
            text-align: center;
        }
        img{
            height: 360px;
            width: 330px;
        }
        p,h2{
            background-color: white;
            padding: 15px;
        }
        button{
            background-color: #95d2f6;
            border: none;
            border-radius: 1px;
            padding: 6px 14px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="movie-layout">
        <div class="main">
            <div class="box">
                <div class="image">
                    <img src="https://masai-course.s3.ap-south-1.amazonaws.com/editor/uploads/2024-03-14/image-1%20%281%29_306602.png" alt="dr. strange 2">
                </div>
                <div class="movie-description">
                    <h2>Doctor Strange 2</h2>
                    <p>Rating:- 4.5</p>
                    <button>Book now</button>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="https://www.thestatesman.com/wp-content/uploads/2022/04/Bhool-Bhulaiyaa-2-Teaser-SNS.jpg" alt="Bhool Bhulaiyaa 2">
                </div>
                <div class="movie-description">
                    <h2>Bhool Bhulaiyaa 2</h2>
                    <p>Rating:- 4.5</p>
                    <button>Book now</button>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/M/MV5BMzdlNGE5MGYtMzA0Ny00ZmVmLThkOTctMjRmNGI2NmQ4ZGQ2XkEyXkFqcGdeQXVyNTkzNDQ4ODc@._V1_.jpg" alt="Jayeshbhai Jordaar">
                </div>
                <div class="movie-description">
                    <h2>Jayeshbhai Jordaar</h2>
                    <p>Rating:- 4.5</p>
                    <button>Book now</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="box">
                <div class="image">
                    <img src="https://m.media-amazon.com/images/M/MV5BOTBjMjA4NmYtN2RjMi00YWZlLTliYTktOTIwMmNkYjYxYmE1XkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_FMjpg_UX1000_.jpg" alt="Jurasic World">
                </div>
                <div class="movie-description">
                    <h2>Jurasic World</h2>
                    <p>Rating:- 4.5</p>
                    <button>Book now</button>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="https://cdn.123telugu.com/content/wp-content/uploads/2022/04/kgf-2.jpg" alt="KGF 2">
                </div>
                <div class="movie-description">
                    <h2>KGF 2</h2>
                    <p>Rating:- 4.5</p>
                    <button>Book now</button>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="https://image.tmdb.org/t/p/original/hmDNYJkVdooSTNej2AnWV0nbH3q.jpg" alt="RRR">
                </div>
                <div class="movie-description">
                    <h2>RRR</h2>
                    <p>Rating:- 4.5</p>
                    <button>Book now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
