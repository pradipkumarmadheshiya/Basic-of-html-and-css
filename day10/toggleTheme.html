<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App(){

            function ThemeBox(prop){
                const [theme, setTheme]=React.useState(localStorage.getItem("theme") || prop.theme)

                let bg;
                let color;
                if(theme==="light"){
                    bg="white"
                    color="black"
                }
                else{
                    bg="gray"
                    color="white"
                }

                function themeHandler(){
                    const newTheme=theme=='light'?"dark":"light"
                    setTheme(newTheme)
                    localStorage.setItem("theme", theme)
                }
                return (
                    <div>
                        <div style={{backgroundColor:bg, color:color, padding:"16px"}}>Box 1</div>
                        <div style={{backgroundColor:bg, color:color, padding:"16px"}}>Box 2</div>
                        <div style={{backgroundColor:bg, color:color, padding:"16px"}}>Box 3</div>
                        <button onClick={themeHandler}>Change Theme</button>
                    </div>
                )
            }
            return(
                <div>
                    <ThemeBox theme={"light"}/>
                </div>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App />)
    </script>
</body>
</html>
