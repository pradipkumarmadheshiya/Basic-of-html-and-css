<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App(){
            const [userData, setUserData]=React.useState([])
            const [loading, setLoading]=React.useState(false)
            const [user, setUser]=React.useState("")
            function fetchUser(){
                setLoading(true)
                fetch("https://jsonplaceholder.typicode.com/users")
                .then((res)=>res.json())
                .then(data=>setUserData(data))
                .catch(error=>console.log("err", error))
                .finally(()=>setLoading(false))
            }
            React.useEffect(()=>{
                fetchUser()
            },[])

            function handleFilter(){
                const filteredUser=userData.filter((item)=>item.name.toLowerCase()===user.toLowerCase())
                setUserData(filteredUser)
            }

            return (
                <div>
                    <h1>User Data</h1>
                    <br/>
                    <div>
                        <input type="text" name="name" value={user} onChange={(e)=>setUser(e.target.value)}/>
                        <button onClick={handleFilter}>Filter by name</button>
                    </div>
                    {loading?
                        <span>Loading <img width="16px" src="loading.svg" alt="loading"/></span>
                        :
                        userData.map((user, idx)=>(
                            <div key={idx}>
                                <h4>Name: {user.name}</h4>
                                <p>Email: {user.email}</p>
                                <p>City: {user.address.city}</p>
                                <br/>
                            </div>
                        ))
                    }
                </div>
            )
        }
        ReactDOM.createRoot(document.getElementById("root")).render(<App />)
    </script>
</body>
</html>
