<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Context</title>
</head>
<body>
    <script>
        let age=25
        function displayAge(){
            console.log(age)
        }

        function changeAge(){
            age=26
            console.log(age)
        }
        displayAge()
        changeAge()
        console.log(age)
    </script>
</body>
</html>
