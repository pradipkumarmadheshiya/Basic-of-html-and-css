<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise=new Promise((resolve, reject)=>{
            let randomNumber=Math.random()
            setTimeout(()=>{
                if(randomNumber>0.5){
                    resolve("Success")
                }
                else{
                    reject("Failed")
                }
            },)
        })

        promise
        .then((result)=>console.log(result))
        .catch((err)=>console.log(err))

        function task(){
            function task2(){
                function task3(){
                    console.log('all task done callback hell')
                }
            }
        }

        async function task(){
            try{
                await task2()
                await task3()
                console.log("all task done")
            }
            catch(err){
                console.log(err)
            }
        }

    </script>
</body>
</html>
