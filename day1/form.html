<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>
            Name
            <input type="text" name="name" placeholder="Enter you name" id="">
        </label>
        <label>
            Email
            <input type="email" name="email" id="" placeholder="Enter you email here">
        </label>
        <label>
            Gender
            <select name="gender" id="">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </label>
        <label>
            Message
            <textarea name="message" id=""></textarea>
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
